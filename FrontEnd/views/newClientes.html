        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../assets/css/estilos.css" />
       
        <title>CRM - Nuevo Cliente</title>
    </head>

    <body>
        <div class="header">
            <div class="contenido-header contenedor">
              
              <div class="barra">
                <div class="logo">
                    <img src="../assets/img/logo-fondo-blanco.webp" alt="logo itla" />
                </div>
                <nav class="nav-principal">
                    <a href="../index.html">Inicio</a>
                    <a href="clientes.html">Cliente</a>
                    <a class="activo" href="newClientes.html">Nuevo Cliente</a>
                </nav>
            </div>
            </div>
        </div>
        <main class="contenedor contenido-principal">
            <h2>Nuevo Cliente</h2>

            <div class="contenido-formulario">
                <form id="NewUser">
                    <div class="mb-3">
                      <label for="Name" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="Name" aria-describedby="usuarioHelp">
                      <div id="usuarioHelp" class="form-text">su nombre</div>
                    </div>
                    <div class="mb-3">
                        <label for="cellphone" class="form-label">telefono</label>
                        <input type="text" class="form-control" id="cellphone" aria-describedby="cellhelp">
                        <div id="cellhelp" class="form-text">su telefono</div>
                      </div>
                    <div class="mb-3">
                      <label for="address" class="form-label">direccion</label>
                      <input type="text" class="form-control" id="address">
                      <div id="addresshelp" class="form-text">digite solo su pais de origen o su pais actual</div>
                    </div>

                    <!-- <input type="hidden" name="user" id="user"> -->
                   
                    <button type="submit" class="btn btn-primary" id="liveAlertBtn">Guardar</button>
                  </form>

                  <div id="liveAlertPlaceholder"></div>
                  
                </div>
            </div>   
           
        </main>

        <footer class="footer">
            <p class="copyright">
                Diplomado de programacion web con javaScript - itla
            </p>
        </footer>
    </body>
